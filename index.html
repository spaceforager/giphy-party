<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4 mb-4">GIPHY PARTY</h1>
    <form id="form" class="justify-content-center mb-4 form-inline d-flex">
      <input type="text" id="inp" placeholder="Enter a search term">
      <input type="submit" id="search" class="mx-2 form-control btn btn-success" value="Search Giphy!">
      <button id="rem" class="btn btn-danger">Remove Images</button>
    </form>
    <div id="gif-disp" class="row justify-content-center">

    </div>
  </div>  

<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="app.js"></script>
</body>

</html>
